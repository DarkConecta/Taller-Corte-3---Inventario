<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturas</title>
    <script src="js/facturas.js" type="module"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4">Menú Principal</h1>
        <div id="menu-container">
        </div>
    </div>
    
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Gestor de Facturas</h1>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#registerCategory">
                <i class="bi bi-plus-circle"></i> Nueva Factura
            </button>
        </div>

    <div id="table-container" class="container">
        <div id="div3" class="">
            <table class="table">
                <thead class="menu-busqueda">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">CLIENTE</th>
                        <th scope="col">EMPLEADO</th>
                        <th scope="col">FECHA DE FACTURA</th>
                        <th scope="col">NUMERO DE FACTURA</th>
                        <th scope="col">TOTAL FACTURA</th>
                        <th scope="col">ESTADO</th>
                        <th scope="col">FECHA DE CREACION</th>
                        <th scope="col">DETALLES</th>
                        <th scope="col">EDITAR</th>
                        <th scope="col">ELIMINAR</th>
                    </tr>
                </thead>
                    <tbody class="table-group-divider">
                    </tbody>
            </table>
        </div>
    </div>

     <div class="modal fade" id="registerCategory" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Registrar Nueva Factura</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            <div class="modal-body">
                <form id="formulario">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="idCliente" class="form-label">ID Cliente</label>
                            <input type="number" class="form-control" id="idCliente" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="idEmpleado" class="form-label">ID Empleado</label>
                            <input type="number" class="form-control" id="idEmpleado" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="fechaFactura" class="form-label">Fecha Factura</label>
                            <input type="date" class="form-control" id="fechaFactura" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="numeroFactura" class="form-label">Número Factura</label>
                            <input type="text" class="form-control" id="numeroFactura" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="totalFactura" class="form-label">Total</label>
                            <input type="number" step="0.01" class="form-control" id="totalFactura" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <select class="form-control" id="estado" required>
                                <option value="Pendiente">Pendiente</option>
                                <option value="Pagada">Pagada</option>
                                <option value="Cancelada">Cancelada</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" form="formulario" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script>
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-container').innerHTML = data;
                const bsCollapse = new bootstrap.Collapse(document.querySelector('#navbarNav'), {
                    toggle: false
                });
            })
            .catch(error => {
                console.error('Error al cargar el menú:', error);
            });
    </script>
</body>
</html>
